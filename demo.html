<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
</head>
<body>
    <h2>段落(p)</h2>
    <p>我是段落</p>
    <hr>
    <h2>標籤(span)</h2>
    <span style="color:brown">國立</span><span style="color:blanchedalmond">台中</span>科技大學
    <hr>
    <h2>換行(br)</h2>
    123<br>
    456
    <hr>
    <h2>格式化段落(pre)</h2>
    <pre>123


        456


        789

    </pre>
    <hr>
    <h2>文字化格式</h2>
   國立<b>台中</b>科技大學<br>
   <i>斜體</i><br>
   <sub>下標</sub><br>
   <sup>上標</sup><br>
   <ins>新增顯示</ins><br>
   <del>刪除標示</del><br>
   <mark>標註</mark><br>
</body>
</html>
